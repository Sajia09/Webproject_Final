{% extends 'coupon/temp.html' %}

{% block content %}

<div class="container-fluid mt-3">
	<div class="row">

		<!-- filter -->

		<div class="col-lg-3 mx-auto">
			<div class="list-group">

				<a href="buy" class="list-group-item list-group-item-action">All Coupons</a>

				{% for category in categories %}
				<a href="#"
					class="list-group-item list-group-item-action">{{category.name}}</a>
				{% endfor %}
			</div>
		</div>

        <!-- all products -->
        <div id='products' class="col-lg-9 mx-auto">
            <h1 class="px-5 bg-dark text-white py-3">Available Coupons</h1>
			<div class="row mx-auto">
				{% for product in products %}
				<div class="card mx-auto mb-3" style="width: 18rem;">
					<img class="card-img-top" src="{{product.image.url}}" alt="Card image cap">
					<div class="card-body">
						<p class="card-title">{{product.name}}</p>
						<p class="card-text"><b>Price: {{product.price}} TK</b></p>
                     <form action=" " method="POST">
                        {% csrf_token %}
                        <input hidden type="text" value="{{product.id}}" name="product">
                        <a href="pay" class="btn border btn-success">Purchase</a>
                     </form>
					</div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{%  endblock %}
