{% extends 'coupon/temp.html'%}

{% block content%}
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Payment</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="img"
                        style="background-image:url(https://i.ibb.co/nj1qWNL/Payment-Information-bro.png)">
                    </div>
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Payment</h3>
                            </div>
                            <div class="w-100">
                                <p class="social-media d-flex justify-content-end">
                                    <a href="#"
                                        class="social-icon d-flex align-items-center justify-content-center"><span
                                            class="fa fa-facebook"></span></a>
                                    <a href="#"
                                        class="social-icon d-flex align-items-center justify-content-center"><span
                                            class="fa fa-twitter"></span></a>
                                </p>
                            </div>
                        </div>
                        <form action="/coupon/download" method="post" class="signin-form">
                            {% csrf_token %}

                            {% if error%}
                            <div class="alert alert-danger" role="alert">
                                {{error}}
                            </div>
                            {% endif %}

                            <div class="form-group mb-3">
                                <label class="label" for="name">Student Name</label>
                                <input type="text" class="form-control" placeholder="Student Name" required name="sname"
                                >
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="name">Department</label>
                                <input type="text" class="form-control" placeholder="Department" required name="department"
                                >
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="name">Account Number</label>
                                <input type="number" class="form-control" placeholder="Account Number" required name="acnumber"
                                >
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="name">Date</label>
                                <input type="date" class="form-control" placeholder="Date" required name="setTodaysDate"
                                >
                            </div>
                            <div class="form-group">
                                <a href="download"><input type="submit" class="form-control btn btn-primary rounded submit px-3"
                                    value="Pay 30 TK" /></a>
                            </div>
                            <!--<div class="form-group d-md-flex">-->
                            <!--<div class="w-50 text-left">-->
                            <!--<label class="checkbox-wrap checkbox-primary mb-0">Remember Me-->
                            <!--<input type="checkbox" checked>-->
                            <!--<span class="checkmark"></span>-->
                            <!--</label>-->
                            <!--</div>-->
                            <!--<div class="w-50 text-md-right">-->
                            <!--<a href="#">Forgot Password</a>-->
                            <!--</div>-->

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content%}
