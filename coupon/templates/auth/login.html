{% extends 'coupon/base.html' %}


{% block content%}
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Login</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="img"
                        style="background-image:url(https://c4.wallpaperflare.com/wallpaper/869/719/717/cuisine-food-india-indian-wallpaper-preview.jpg)">
                    </div>
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Login</h3>
                            </div>
                            <div class="w-100">
                                <p class="social-media d-flex justify-content-end">
                                    <a href="#"
                                        class="social-icon d-flex align-items-center justify-content-center"><span
                                            class="fa fa-facebook"></span></a>
                                    <a href="#"
                                        class="social-icon d-flex align-items-center justify-content-center"><span
                                            class="fa fa-twitter"></span></a>
                                </p>
                            </div>
                        </div>
                        <form action="home" method="post" class="signin-form">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label class="label" for="name">Email</label>
                                <input type="email" class="form-control" placeholder="Email" required
                                    name="email">
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="password">Password</label>
                                <input type="password" class="form-control" placeholder="Password" required
                                    name="password">
                            </div>
                            <div class="form-group">
                                <input type="submit" class="form-control btn btn-primary rounded submit px-3"
                                    value="Sign In" />
                            </div>
                            <!--<div class="form-group d-md-flex">-->
                            <!--<div class="w-50 text-left">-->
                            <!--<label class="checkbox-wrap checkbox-primary mb-0">Remember Me-->
                            <!--<input type="checkbox" checked>-->
                            <!--<span class="checkmark"></span>-->
                            <!--</label>-->
                            <!--</div>-->
                            <!--<div class="w-50 text-md-right">-->
                            <!--<a href="#">Forgot Password</a>-->
                            <!--</div>-->

                        </form>
                        <p class="text-center">Don't have any account? <a href="/coupon/signup">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
